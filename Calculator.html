<!DOCTYPE html>

<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
<h3>HW1: Calculator Interface</h3>

<div id="calculator">
  <div id="output">0</div>
  <div id="space"></div>

  <div>
    <button id="button-mc">MC</button>
    <button id="button-mp">M+</button>
    <button id="button-mm">M-</button>
    <button id="button-mr">MR</button>
  </div>

  <div>
    <button id="button-c">C</button>
    <button id="button-pm">&#177;</button>
    <button id="button-div">&#247;</button>
    <button id="button-mult">&#215;</button>
  </div>

  <div>
    <button id="button-7">7</button>
    <button id="button-8">8</button>
    <button id="button-9">9</button>
    <button id="button-sub">-</button>
  </div>

  <div>
    <button id="button-4">4</button>
    <button id="button-5">5</button>
    <button id="button-6">6</button>
    <button id="button-add">+</button>
  </div>

  <button id="button-eq">=</button>

  <div>
    <button id="button-1">1</button>
    <button id="button-2">2</button>
    <button id="button-3">3</button>
  </div>

  <div>
    <button id="button-0">0</button>
    <button id="button-decimal">.</button>
  </div>

</div>

</body>
</html>
