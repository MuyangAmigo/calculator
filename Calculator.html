<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>

<h5>HW2: Calculator Function Implementation, Junjie Li</h5>

<div id="calculator">
  <div class="output">
    <div class="number">0</div>
    <div class="operator"></div>
  </div>
  <div id="space"></div>

<div class="keys">
  <div>
    <button>MC</button>
    <button>M+</button>
    <button>M-</button>
    <button>MR</button>
  </div>

  <div>
    <button>C</button>
    <button id="button-pm">±</button>
    <button id="button-div" class="operators">÷</button>
    <button id="button-mult" class="operators">x</button>
  </div>

  <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button id="button-sub" class="operators">-</button>
  </div>

  <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="button-add" class="operators">+</button>
  </div>

  <button id="button-eq" class="operators">=</button>

  <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
  </div>

  <div>
    <button id="button-0">0</button>
    <button id="button-decimal" class="operator">.</button>
  </div>

</div>
</div>

<script src="calculator.js"></script>
</body>

</html>
